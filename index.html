<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="fav.ico">

    <title>TalesTerrain</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <link rel="stylesheet" href="css/terrain.css" type="text/css"/>

  </head>
  <body>

    
    <canvas id="canvas" width="10" height="10"></canvas>
    <img id="imgSave"></img>
    <canvas id="voxelview" width="10" height="10"></canvas>

    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js'></script>
    <script type="module" src="js/height-map.js"></script>
    <script type="module" src="js/river.js"></script>
    <!--<script type="module" src="js/shadow-map.js"></script>-->

    <script src='js/map-gen/utils.js'></script>
    <script type="module" src='js/map-gen/main.js'></script>


    
    <div id="legend"></div>
    <script>
      for(let biome of getBiomeList()){
        let color = getBiomeColor(biome);
        $('#legend').append(`<p style="color: rgb(${color.r},${color.g},${color.b});">${biome}</p>`);
      }
    </script>

  </body>
</html>
